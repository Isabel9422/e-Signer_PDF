<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span style="cursor: pointer" (click)="goHome()">{{ title }}</span>
    <span class="example-spacer"></span>
    <div class="position-absolute top-5 end-0 m-3">
      <button
        mat-raised-button
        class="btn btn-primary m-1"
        color="light"
        (click)="goHome()"
      >
        <mat-icon class="m-0">home</mat-icon>
      </button>
      <button
        mat-raised-button
        id="buttonLanguage"
        class="btn btn-primary m-3"
        color="light"
        data-bs-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <mat-icon class="m-0">language</mat-icon>
      </button>
      <div class="dropdown-menu dropdown-menu-end pr-0 px-0">
        <a class="dropdown-item" (click)="changeLanguage('en')">{{
          'languages.en' | translate
        }}</a>
        <a class="dropdown-item" (click)="changeLanguage('es')">{{
          'languages.es' | translate
        }}</a>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
